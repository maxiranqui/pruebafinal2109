        <ng-container matColumnDef="rutina">
            <th mat-header-cell *matHeaderCellDef> Nombre Rutina </th>
            <td mat-cell *matCellDef="let rutina"> {{rutina.rutina | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="repeticiones">
            <th mat-header-cell *matHeaderCellDef> Repeticiones </th>
            <td mat-cell *matCellDef="let rutina"> {{rutina.repeticiones}} </td>
        </ng-container>

        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let rutina"> {{rutina.peso}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let rutina; columns: displayedColumns;"></tr>
        

    </table>
